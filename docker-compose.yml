version: '3.8'

services:
  db:
    image: postgres:15
    container_name: lexiconnect_db
    environment:
      POSTGRES_DB: lexiconnect
      POSTGRES_USER: lexiconnect
      POSTGRES_PASSWORD: lexiconnect
    ports:
      - "5432:5432"
    volumes:
      - lexiconnect_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: lexiconnect_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lexiconnect.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  lexiconnect_db_data:
  pgadmin_data:

